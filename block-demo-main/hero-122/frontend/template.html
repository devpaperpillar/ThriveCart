<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../regions.css" />
</head>
<body>



<div class="tc-v2-region-pageThirteen-7">

    <div class="background">
        <div class="section-asset">
            <div class="builder-v2-widget">
                <img src="../assets/pageThirteen-f-asset.png" alt="">
            </div>
        </div>

        <div class="region-wrap">
            
            <div class="section-title">
                <div class="builder-v2-widget">
                    <p class="tc-font-cormorant">Amankan akun seumur hidup Anda tanpa biaya</p>
                </div>
            </div>

            <div class="section-description">
                <div class="builder-v2-widget">
                    <p class="tc-font-montserrat">This special offer may close or increase in price without notice. Secure your account now and never pay monthly fees</p>
                </div>
            </div>

            <div class="section-box">
                <div class="left">
                    <div class="secure">
                        <div class="builder-v2-widget">
                            <img src="../assets/pageThirteen-g.png" alt="">
                        </div>
                    </div>
                    
                    <div class="title">
                        <div class="builder-v2-widget">
                            <p class="tc-font-poppins">Contact Information</p>
                        </div>
                    </div>

                    <form action="">
                        <div class="item">
                            <div class="label">
                                <div class="builder-v2-widget">
                                    <p class="tc-font-poppins">Your Name</p>
                                </div>
                            </div>

                            <div class="box-input">
                                <div class="builder-v2-widget">
                                    <input type="text" placeholder="Samantha William" class="tc-font-poppins">
                                </div>
                            </div>
                        </div>

                        <div class="item">
                            <div class="label">
                                <div class="builder-v2-widget">
                                    <p class="tc-font-poppins">Email Address</p>
                                </div>
                            </div>

                            <div class="box-input">
                                <div class="builder-v2-widget">
                                    <input type="text" placeholder="Samantha@gmail.com" class="tc-font-poppins">
                                </div>
                            </div>
                        </div>

                        <div class="item">
                            <div class="grid">
                                <div class="item">
                                    <div class="label">
                                        <div class="builder-v2-widget">
                                            <p class="tc-font-poppins">Country</p>
                                        </div>
                                    </div>
                                    <div class="box-input">
                                        <div class="builder-v2-widget">
                                            <select name="" id="" class="tc-font-poppins">
                                                <option value="Sweden" class="tc-font-poppins">Sweden</option>
                                                <option value="Indonesia" class="tc-font-poppins">Indonesia</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="item">
                                    <div class="label">
                                        <div class="builder-v2-widget">
                                            <p class="tc-font-poppins">Street Address</p>
                                        </div>
                                    </div>
                                    <div class="box-input">
                                        <div class="builder-v2-widget">
                                            <input type="text" placeholder="Sweden" class="tc-font-poppins">
                                        </div>
                                    </div>
                                </div>

                                <div class="item zip-code">
                                    <div class="label">
                                        <div class="builder-v2-widget">
                                            <p class="tc-font-poppins">Zip Code</p>
                                        </div>
                                    </div>
                                    <div class="box-input">
                                        <div class="builder-v2-widget">
                                            <input type="text" placeholder="04272" class="tc-font-poppins">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pricing-option title">
                            <div class="builder-v2-widget">
                                <p class="tc-font-poppins">Pricing Options</p>
                            </div>
                        </div>
                        <div class="pricing-option-grid">
                            <div class="item">
                                <div class="left">
                                    <div class="radio">
                                        <div class="builder-v2-widget"></div>
                                    </div>
                                    <div class="text">
                                        <div class="builder-v2-widget">
                                            <p class="tc-font-poppins">$20 per month</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="right">
                                    <div class="discount">
                                        <div class="builder-v2-widget">
                                            <img src="../assets/pageThirteen-g-discount.png" alt="">
                                        </div>
                                    </div>
                                    <div class="text">
                                        <div class="builder-v2-widget">
                                            <p class="tc-font-poppins">Save 20%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="right">

                </div>
            </div>
    
        </div>
    </div>


</div>



</body>
</html>
